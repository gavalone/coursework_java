<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Добавление сеанса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/savesessions}" th:object="${sessions}" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button></td>
                </tr>
                <tr>
                    <td>
                        <select th:field="*{filmname}">
                            <option value="">Не выбрано</option>
                            <option th:each="l1 : ${filmsList}"
                                    th:value="${l1.filmname}"
                                    th:text="${l1.filmname}">
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Год:</td>
                    <td><input type="date" required="required" th:field="*{dateofsessions}"></td>
                </tr>
                <tr>
                    <td>Цена:</td>
                    <td><input type="number" th:field="*{price}"></td>
                </tr>
                <tr>
                    <td>количество:</td>
                    <td><input type="number" th:field="*{quantity}"></td>
                </tr>
            </table>
        </form>



    </div>
</div>
</body>
</html>
