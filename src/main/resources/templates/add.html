<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Добавление фильма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<div class="row">
    <div class="col-md-8 offset-md-4">
        <form action="#" th:action="@{/save1}" th:object="${films}" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Сохранить</button></td>
                </tr>
                <tr>
                    <td>Изображение:</td>
                    <td><input type="file" name="file"></td>
                </tr>
                <tr>
                    <td>Наименование:</td>
                    <td><input type="text" th:field="*{filmname}"></td>
                </tr>
                <tr>
                    <td>Описание:</td>
                    <td><textarea class="form-control" th:field="*{description}" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>Год:</td>
                    <td><input type="number" th:field="*{year}"></td>
                </tr>
                <tr>
                    <td>Режиссер:</td>
                    <td><input type="text" th:field="*{director}"></td>
                </tr>
            </table>
        </form>



    </div>
</div>
</body>
</html>
