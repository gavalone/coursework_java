<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/toabout">Информация</a></li>
                <li class="nav-item"><a class="nav-link" href="/cartpage">Корзина</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/toadminpanel">Пользователи</a></li>
                <li class="nav-item"><a class="nav-link" href="/tologout">Выйти</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Управление пользователями</h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Почта</th>
            <th>Роль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="list : ${myappuserList}">
            <td th:text="${list.username}">Имя</td>
            <td th:text="${list.email}">Почта</td>
            <td>
                <form th:action="@{'/updateRole/' + ${list.id}}" method="post">
                    <select name="role">
                        <option value="ADMIN" th:selected="${list.role == 'ADMIN'}">ADMIN</option>
                        <option value="SUPERADMIN" th:selected="${list.role == 'SUPERADMIN'}">SUPERADMIN</option>
                        <option value="USER" th:selected="${list.role == 'USER'}">USER</option>
                        <option value="USER" th:selected="${list.role == 'STAFF'}">STAFF</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-sm">Обновить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w4OLbScpFb8txFjM5Bs5ZjJ1AMhxU9N0tnCu14k03VHRnN5X+Uz+hl3kJwMql64l"
        crossorigin="anonymous"></script>
</body>
</html>
